<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Stok Gudang Real-Time</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-slate-200 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8">
             <div class="text-left">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Stok Gudang</h1>
                <p class="text-slate-400 mt-1">Dashboard Inventaris Real-Time</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-sky-900/50 border border-sky-800 text-sky-300 text-sm rounded-lg p-3 inline-block">
                    <span class="font-semibold">Pengguna:</span> <span id="userNameDisplay" class="font-bold">...</span>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-slate-700 pb-3 text-white">Kelola Stok</h2>
                <form id="productForm" class="space-y-4">
        <div>
    <label for="productName" class="block text-sm font-medium text-slate-400">Nama Produk</label>
    <div class="relative">
        <input type="text" id="productName" required class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm">
        <div id="productSuggestions" class="absolute z-10 w-full mt-1 bg-slate-700 rounded-md shadow-lg max-h-48 overflow-y-auto hidden"></div>
    </div>
</div>
                    <div><label for="productCategory" class="block text-sm font-medium text-slate-400">Kategori</label><select id="productCategorySelect" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"><option value="">Pilih Kategori</option><option value="--new--">-- Tambah Baru --</option></select><input type="text" id="newCategoryInput" placeholder="Nama Kategori Baru" class="hidden mt-2 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label for="changeAmount" class="block text-sm font-medium text-slate-400">Jumlah</label><input type="number" id="changeAmount" required min="1" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                        <div><label for="minStock" class="block text-sm font-medium text-slate-400">Stok Min.</label><input type="number" id="minStock" required min="0" value="0" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                    </div>
                    <div class="flex space-x-2"><button type="submit" data-action="add" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 active:scale-95 transition-all">Tambah Stok</button><button type="submit" data-action="subtract" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 active:scale-95 transition-all">Kurangi Stok</button></div>
                    <button type="button" id="clearFormBtn" class="w-full bg-slate-700 text-slate-300 py-2 px-4 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                    <h2 class="text-2xl font-semibold text-white">Daftar Produk</h2>
                    <div class="flex items-center gap-2 w-full sm:w-auto"><button id="exportProductsBtn" class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-3 rounded-md active:scale-95 transition-all">Ekspor XLSX</button><select id="categoryFilter" class="block w-full sm:w-32 px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></select><input type="text" id="searchInput" placeholder="Cari produk..." class="block w-full sm:w-auto px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                </div>
                <div class="overflow-x-auto"><table class="min-w-full"><thead class="bg-slate-700"><tr><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Produk</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Kategori</th><th class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Stok</th><th class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Aksi</th></tr></thead><tbody id="productList" class="bg-slate-800 divide-y divide-slate-700"></tbody></table></div>
            </div>
            
            <div class="lg:col-span-3 bg-slate-800 p-6 rounded-xl shadow-lg">
                 <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-3"><h2 class="text-2xl font-semibold text-white">Riwayat Perubahan</h2><button id="exportHistoryBtn" class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-3 rounded-md active:scale-95 transition-all">Ekspor XLSX</button></div>
                <div class="overflow-y-auto h-64"><table class="min-w-full"><thead class="bg-slate-700 sticky top-0"><tr><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Waktu</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Produk</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Aktivitas</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Jumlah</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Oleh</th></tr></thead><tbody id="historyList" class="bg-slate-800 divide-y divide-slate-700"></tbody></table></div>
            </div>
        </main>
    </div>
    
    <div id="nameModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-sm text-center"><h3 class="text-xl font-semibold mb-4 text-white">Selamat Datang!</h3><p class="text-slate-400 mb-4">Masukkan nama Anda untuk kolaborasi.</p><form id="nameForm"><input type="text" id="userNameInput" placeholder="Nama Anda" required class="block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"><button type="submit" class="mt-4 w-full bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700 active:scale-95 transition-all">Simpan</button></form></div></div>
    <div id="editProductModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 opacity-0 invisible"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-md transform scale-95 opacity-0"><h3 class="text-xl font-semibold mb-4 text-white">Edit Detail Produk</h3><form id="editProductForm"><input type="hidden" id="editProductId"><div class="space-y-4"><div><label for="editProductName" class="block text-sm font-medium text-slate-400">Nama Produk</label><input type="text" id="editProductName" required class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></div><div><label for="editProductCategory" class="block text-sm font-medium text-slate-400">Kategori</label><select id="editProductCategory" required class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></select></div><div><label for="editMinStock" class="block text-sm font-medium text-slate-400">Stok Minimum</label><input type="number" id="editMinStock" required min="0" class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></div></div><div class="mt-6 flex justify-end gap-4"><button type="button" id="cancelEdit" class="bg-slate-700 text-slate-200 px-6 py-2 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button><button type="submit" class="bg-sky-600 text-white px-6 py-2 rounded-md hover:bg-sky-700 active:scale-95 transition-all">Simpan</button></div></form></div></div>
    <div id="deleteConfirmModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 opacity-0 invisible"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-sm text-center transform scale-95 opacity-0"><h3 class="text-xl font-semibold mb-2 text-white">Anda Yakin?</h3><p id="deleteMessage" class="text-slate-400 mb-6"></p><div class="flex justify-center gap-4"><button id="cancelDelete" class="bg-slate-700 text-slate-200 px-6 py-2 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button><button id="confirmDelete" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 active:scale-95 transition-all">Hapus</button></div></div></div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>

    <script type="module" src="app.js"></script>
  </body>
</html>
